<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <title>VA</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        html, body {
            width: 100%; height: 100%;
            background: #000;
            overflow: hidden;
            touch-action: manipulation;
            -webkit-user-select: none;
            user-select: none;
        }
        #camera {
            width: 100%; height: 100%;
            object-fit: cover;
            position: absolute;
            top: 0; left: 0;
        }
        #overlay {
            position: absolute;
            inset: 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        #dot {
            width: 12px; height: 12px;
            border-radius: 50%;
            background: transparent;
            transition: all 0.2s;
        }
        #answer {
            position: absolute;
            bottom: 40px;
            left: 20px;
            right: 20px;
            color: #fff;
            font-family: system-ui, sans-serif;
            font-size: 18px;
            font-weight: 600;
            text-align: center;
            text-shadow: 0 2px 4px rgba(0,0,0,0.8);
            opacity: 0;
            transition: opacity 0.3s;
        }
        #answer.show { opacity: 1; }
        #dot.ready { background: #22c55e; }
        #dot.processing { background: #3b82f6; animation: pulse 0.5s infinite; }
        #dot.speaking { background: #a855f7; animation: pulse 0.8s infinite; }
        #dot.error { background: #ef4444; }
        @keyframes pulse {
            0%, 100% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.5); opacity: 0.5; }
        }
        #startScreen {
            position: absolute;
            inset: 0;
            background: #000;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: #fff;
            font-family: system-ui, sans-serif;
            z-index: 100;
        }
        #startScreen h1 { font-size: 20px; margin-bottom: 8px; }
        #startScreen p { font-size: 12px; color: #666; margin-bottom: 30px; }
        #startBtn {
            padding: 15px 50px;
            font-size: 16px;
            background: #22c55e;
            color: #fff;
            border: none;
            border-radius: 30px;
        }
        .hidden { display: none !important; }
        canvas { display: none; }
    </style>
</head>
<body>
    <div id="startScreen">
        <h1>Vision Assistant</h1>
        <p>Connecte ton oreillette avant</p>
        <button id="startBtn">Start</button>
    </div>

    <video id="camera" autoplay playsinline muted></video>
    <canvas id="canvas"></canvas>
    <div id="overlay" class="hidden">
        <div id="dot"></div>
        <div id="answer"></div>
    </div>

    <script>
        const SERVER = 'https://vision-assistant-server.onrender.com';

        const startScreen = document.getElementById('startScreen');
        const startBtn = document.getElementById('startBtn');
        const camera = document.getElementById('camera');
        const canvas = document.getElementById('canvas');
        const overlay = document.getElementById('overlay');
        const dot = document.getElementById('dot');
        const answerEl = document.getElementById('answer');

        let stream = null;
        let synth = window.speechSynthesis;
        let frenchVoice = null;
        let isProcessing = false;
        let wakeLock = null;

        // Load French voice
        function loadVoices() {
            const voices = synth.getVoices();
            frenchVoice = voices.find(v => v.lang === 'fr-FR' && v.name.includes('Thomas')) ||
                          voices.find(v => v.lang === 'fr-FR' && v.name.includes('Amelie')) ||
                          voices.find(v => v.lang === 'fr-FR') ||
                          voices.find(v => v.lang.startsWith('fr')) ||
                          voices[0];
        }
        synth.onvoiceschanged = loadVoices;
        setTimeout(loadVoices, 100);

        // TTS
        function speak(text) {
            return new Promise((resolve) => {
                synth.cancel();
                setTimeout(() => {
                    const u = new SpeechSynthesisUtterance(text);
                    u.voice = frenchVoice;
                    u.lang = 'fr-FR';
                    u.rate = 0.9;
                    u.onend = resolve;
                    u.onerror = resolve;
                    // iOS keep-alive
                    const keepAlive = setInterval(() => {
                        if (!synth.speaking) clearInterval(keepAlive);
                        else { synth.pause(); synth.resume(); }
                    }, 10000);
                    synth.speak(u);
                }, 50);
            });
        }

        // Unlock audio on iOS
        function unlockAudio() {
            const ctx = new (window.AudioContext || window.webkitAudioContext)();
            const buf = ctx.createBuffer(1, 1, 22050);
            const src = ctx.createBufferSource();
            src.buffer = buf;
            src.connect(ctx.destination);
            src.start();
            // Silent TTS
            const u = new SpeechSynthesisUtterance('.');
            u.volume = 0.01;
            synth.speak(u);
        }

        // Wake Lock
        async function requestWakeLock() {
            try {
                wakeLock = await navigator.wakeLock.request('screen');
                document.addEventListener('visibilitychange', async () => {
                    if (document.visibilityState === 'visible' && !wakeLock) {
                        wakeLock = await navigator.wakeLock.request('screen');
                    }
                });
            } catch (e) {}
        }

        // Start
        startBtn.onclick = async () => {
            try {
                unlockAudio();
                loadVoices();
                await requestWakeLock();

                stream = await navigator.mediaDevices.getUserMedia({
                    video: { facingMode: 'environment', width: { ideal: 1920 }, height: { ideal: 1080 } },
                    audio: false
                });
                camera.srcObject = stream;

                startScreen.classList.add('hidden');
                overlay.classList.remove('hidden');
                dot.className = 'ready';

                await speak('PrÃªt');
            } catch (e) {
                alert('Erreur: ' + e.message);
            }
        };

        // Capture on tap anywhere
        overlay.onclick = capture;

        async function capture() {
            if (isProcessing) return;
            isProcessing = true;
            dot.className = 'processing';

            try {
                // Capture
                canvas.width = camera.videoWidth;
                canvas.height = camera.videoHeight;
                canvas.getContext('2d').drawImage(camera, 0, 0);
                const imageData = canvas.toDataURL('image/jpeg', 0.85);

                // Send
                const res = await fetch(SERVER + '/analyze', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ image: imageData })
                });
                const data = await res.json();

                if (data.success && data.text) {
                    dot.className = 'speaking';
                    answerEl.textContent = data.text;
                    answerEl.classList.add('show');
                    await speak(data.text);
                    dot.className = 'ready';
                    // Keep answer visible for 5 more seconds
                    setTimeout(() => answerEl.classList.remove('show'), 5000);
                } else {
                    throw new Error(data.error || 'Erreur');
                }
            } catch (e) {
                dot.className = 'error';
                await speak('Erreur');
                setTimeout(() => dot.className = 'ready', 1000);
            }

            isProcessing = false;
        }

        // Also listen for keyboard (for bluetooth keyboards that send keys)
        document.addEventListener('keydown', (e) => {
            if (!isProcessing && !startScreen.classList.contains('hidden')) {
                capture();
            }
        });
    </script>
</body>
</html>
